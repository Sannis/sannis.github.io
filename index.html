<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>Sannis' GitHub Page</title>
    <link href="./css/site.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="./css/github_repos_badge.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="./js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="./js/github_styled_badges.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var repos_to_show = 7;
        var filter_node = function (repo) {
          return /node/.test(repo.name) || /(notabene|camo|dox|koala\.js)/.test(repo.name);
        }
        
        var githubReposNodeBadge = new GithubStyledBadges.ReposBadge('#Sannis_repos_node', 'Sannis', repos_to_show, function (repo) {
          return filter_node(repo);
        });
        githubReposNodeBadge.render();
        
        var githubReposOtherBadge = new GithubStyledBadges.ReposBadge('#Sannis_repos_other', 'Sannis', repos_to_show, function (repo) {
          return !filter_node(repo);
        });
        githubReposOtherBadge.render();
        
        var githubReposFilamentum = new GithubStyledBadges.ReposBadge('#Filamentum_repos', 'Filamentum', repos_to_show);
        githubReposFilamentum.render();
      });
    </script>
    <script src="http://widgets.twimg.com/j/2/widget.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header"><h1>Title should be here.</h1></div>
      <div id="Main_block"></div>
      <div id="SannisDev_twitter">
        <script type="text/javascript">
          new TWTR.Widget({
            version: 2,
            type: 'profile',
            rpp: 20,
            interval: 6000,
            width: 333,
            height: 284, /*368 css - 84 cabalic number*/
            theme: {
              shell: {
                background: 'transparent',
                color: '#52595d'
              },
              tweets: {
                background: '#ffffff',
                color: '#52595d',
                links: '#4183c4'
              }
            },
            features: {
              scrollbar: true,
              loop: false,
              live: true,
              hashtags: true,
              timestamp: true,
              avatars: true,
              behavior: 'all'
            }
          }).render().setUser('SannisDev').start();
        </script>
      </div>
      <div class="clear"></div>
      <div id="Sannis_repos_node">Node.js related repos</div>
      <div id="Sannis_repos_other">Other repos</div>
      <div id="Filamentum_repos">Filamentum repos</div>
    </div>
  </body>
</html>
