<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Sannis' GitHub Page</title>
    <link href="./css/github_repos_badge.css" media="screen" rel="stylesheet" type="text/css">
    <script type="text/javascript" charset="utf-8">
      var github_user = "Sannis";
      var github_repos_node_badge_obj = "#Sannis_repos_node";
      var github_repos_other_badge_obj = "#Sannis_repos_other";
      var github_watched_badge_obj = "#Sannis_watched";
    </script>
    <script src="./js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="./js/github_styled_badges.js" type="text/javascript"></script>
    <script type = "text/javascript">
      $(document).ready(function () {
        var repos_to_show = 7;
        var filter_node = function (repo) {
          return /node/.test(repo.name) || /(notabene|camo|dox|koala\.js)/.test(repo.name);
        }
        
        var githubReposNodeBadge = new GithubStyledBadges.ReposBadge(github_repos_node_badge_obj, github_user, repos_to_show, function (repo) {
          return filter_node(repo);
        });
        githubReposNodeBadge.render();
        
        var githubReposOtherBadge = new GithubStyledBadges.ReposBadge(github_repos_other_badge_obj, github_user, repos_to_show, function (repo) {
          return !filter_node(repo);
        });
        githubReposOtherBadge.render();
        
        var githubWatchedBadge = new GithubStyledBadges.WatchedBadge(github_watched_badge_obj, github_user, repos_to_show);
        githubWatchedBadge.render();
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="Sannis_repos_node">Node.js related</div>
      <div id="Sannis_repos_other">Other repos</div>
      <div id="Sannis_watched">Sannis's Watched</div>
    </div>
  </body>
</html>
